<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Identity</title>
    <style>
        body { background: #111; color: #ddd; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #222; padding: 2rem; border: 1px solid #4f4; text-align: center; width: 300px; }
        input { font-size: 1.5rem; text-align: center; letter-spacing: 5px; width: 80%; padding: 10px; margin: 15px 0; background: #000; border: 1px solid #555; color: #4f4; }
        button { padding: 10px 20px; background: #4f4; color: #000; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>2FA REQUIRED</h3>
        <p>A verification code has been sent to<br><b style="color:#fff">{{ email }}</b></p>
        
        <form action="/verify_otp" method="POST">
            <input type="text" name="otp" placeholder="000000" maxlength="6" autofocus required autocomplete="off">
            <br>
            <button type="submit">VERIFY</button>
        </form>
        
        <p style="font-size: 0.8em; color: #888; margin-top: 20px;">
            (Check server console if testing locally)
        </p>
    </div>
</body>
</html>
